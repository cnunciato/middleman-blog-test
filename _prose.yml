prose:
  rooturl: 'source'
  media: 'source/media'
  ignore:
    - _prose.yml
    - Gemfile
    - Gemfile.lock
    - config.rb
    - source/images
    - source/stylesheets
    - source/javascripts
    - source/layouts
    - source/index.html.erb
  metadata:
    source:
      - name: title
      - name: published
          field:
            element: "multiselect"
            options:
              - name: Yes
                value: true
              - name: No
                value: false

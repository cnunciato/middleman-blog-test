prose:
  rooturl: 'source'
  media: 'source/media'
  ignore:
    - _prose.yml
    - Gemfile
    - Gemfile.lock
    - config.rb
    - source/images
    - source/stylesheets
    - source/javascripts
    - source/layouts
    - source/index.html.erb
  metadata:
    source:
      - name: title
        label: Title
        field: 
          element: text
      - name: published
        label: Publish?
        placeholder: false
        field: 
          element: checkbox          

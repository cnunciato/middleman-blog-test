prose:
  rooturl: 'source'
  media: 'source/media'
  ignore:
    - _prose.yml
    - Gemfile
    - Gemfile.lock
    - config.rb
    - source/images
    - source/stylesheets
    - source/javascripts
    - source/layouts
    - source/index.html.erb
  metadata:
    source:
      - name: title
        field: 
          element: text
          type: text
          label: Title
      - name: published
        field: 
          element: checkbox          
          label: Publish?
          placeholder: false
